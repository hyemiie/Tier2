.navbar {
  /* background-color: #2b2a31 !important; */
  background-color: rgb(255, 255, 255);
  height: 70px;
  display: flex;
  width: auto;
  color: rgb(79, 49, 10);
  justify-content: space-between;
  align-items: center;
  padding-left: 5rem;
  padding-right: 5rem;
  /* position: static  ;
z-index: 1; */
}

.prod {
  margin-left: 30px;
  font-size: 20px;
  text-decoration: none;
  color: rgb(90, 59, 18);
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
}

.ul {
  display: flex;
  list-style: none;
  justify-content: center;
  align-items: center;
  width: auto;
}

.logo {
  font-size: 40px;
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  color: rgb(90, 59, 18);
}

.sideBarLogo {
  font-size: 40px;
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  margin-left: 20%;
  width: 100px;
  margin-top: 70px;
  color: rgb(90, 59, 18);
}

.Mbuttons {
  width: auto;
  display: flex;
  align-items: center;
  /* background-color: plum !important; */
}

.icon {
  font-size: 20px;
  background-color: transparent;
  color: rgb(90, 59, 18);
}

.bars {
}

.sideBar {
  background-color: rgb(78, 76, 77);
  height: 100vh;
  width: 600px;
  color: white;
  right: 0;
  position: absolute;
  z-index: 1000;
  top: 0;
}

.sideIcon {
  background-color: white;
  margin-left: 5%;
  width: 60px;
  height: 40px;
}

.bars {
}

.leftIcon {
  font-size: 30px;
}

.sideBar h3 {
  color: rgb(255, 255, 255);
  margin-left: 20%;
  width: 70%;
  font-size: 16px;
}

.sideBTN {
  display: grid;
  grid-template-rows: repeat(3, 1fr);
  margin-top: 30px;
  width: -moz-fit-content;
  width: fit-content;
  margin-left: 20%;
}

.sideButtons {
  width: -moz-fit-content;
  width: fit-content;
  margin-top: 30px;
  background-color: transparent;
  color: rgb(255, 255, 255);
  border: none;
  font-size: 20px;
}

.sideButtons :hover {
  color: gainsboro;
}

.NButtons {
  /* padding: 10px; */
  margin-left: 20px;
  border: none;
  background-color: transparent;
}

/* .lefNav {
  display: flex;
  position: absolute;
  flex-wrap: wrap;
  width: 50%;
} */

.a {
  font-weight: bold;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
    "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  text-decoration: none;
  color: rgb(255, 255, 255);
  border: none;
  font-size: 17px;
}

a:hover {
  text-decoration: underline;
}

.btnLink {
  color: rgb(62, 126, 56);
  font-size: 12px;
}

.btnLink :hover {
  text-decoration: none;
  color: rgb(255, 254, 252);
  font-size: 1;

.cartSummary {
  width: 40%;
  justify-content: center;
  display: flex;
  background-color: #2b2a31;
  color: whitesmoke;
  border-left: 1px solid rgb(97, 92, 92);
  padding-left: 20px;
}

.subTotal {
  display: flex;
  width: 100%;
  font-size: 20px;
  margin-top: 10px;
}

.summaryQuestions {
  border-top: 1px solid black;
  border-bottom: 1px solid black;
  margin-top: 10%;
  height: 20%;
}

.SumTotal {
  font-size: 25px;
  display: flex;
  width: 100%;
  font-size: 20px;
  margin-top: 10%;
}

.span1 {
  font-size: 20px;
}

.span2 {
  margin-left: auto;
  font-size: 20px;
}

.Totalspan1 {
  font-size: 25px;
  font-weight: bold;
}

.Totalspan2 {
  margin-left: auto;
  font-size: 25px;
  text-align: end;
  background-color: transparent;
  color: black;
  width: 20%;
  border: none;
}

.summaryContent {
  /* height: 70%; */
}

.summaryContent h2 {
  font-size: 30px;
  text-transform: uppercase;
}

.summaryBtns {
  display: grid;
  /* justify-content: center; */
}

.summaryBtns button {
  margin-top: 10%;
  text-transform: uppercase;
  font-weight: bold;
  border-radius: 20px;
  border: 1px solid rgb(65, 63, 60);
  height: 70%;
}
.checkOut {
  background-color: black;
  color: white;
}

.summaryNote {
  margin-top: 15%;
}

.summaryNote h3 {
  font-size: 20px;
}
.loader {
  width: 100%;
  height: 50px;
  position: relative;
  display: flex;
  align-items: center;
  background-color: rgb(68, 73, 68);
}

.loader-text {
  position: absolute;
  top: 0;
  padding: 0;
  margin: 0;
  color: #c8b6ff;
  animation: text_713 4s ease both infinite;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

.load {
  background-color: #84818f;
  border-radius: 50px;
  display: block;
  height: 16px;
  width: 100%;
  bottom: 0;
  position: absolute;
  transform: translateX(64px);
  animation: loading_713 3.5s ease both infinite;
}

.load::before {
  position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background-color: #dfdde7;
  border-radius: inherit;
  animation: loading2_713 4.5s ease both infinite;
}

@keyframes text_713 {
  0% {
    letter-spacing: 1px;
    transform: translateX(0px);
  }

  40% {
    letter-spacing: 2px;
    transform: translateX(26px);
  }

  80% {
    letter-spacing: 1px;
    transform: translateX(32px);
  }

  90% {
    letter-spacing: 2px;
    transform: translateX(0px);
  }

  100% {
    letter-spacing: 1px;
    transform: translateX(0px);
  }
}

@keyframes loading_713 {
  0% {
    width: 16px;
    transform: translateX(0px);
  }

  40% {
    width: 100%;
    transform: translateX(0px);
  }

  80% {
    width: 16px;
    transform: translateX(64px);
  }

  90% {
    width: 100%;
    transform: translateX(0px);
  }

  100% {
    width: 16px;
    transform: translateX(0px);
  }
}

@keyframes loading2_713 {
  0% {
    transform: translateX(0px);
    width: 16px;
  }

  40% {
    transform: translateX(0%);
    width: 80%;
  }

  80% {
    width: 100%;
    transform: translateX(0px);
  }

  90% {
    width: 80%;
    transform: translateX(15px);
  }

  100% {
    transform: translateX(0px);
    width: 16px;
  }
}

.errPage {
  background-color: rgb(44, 47, 49);
  height: 100vh;
  margin-top: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: whitesmoke;
  font-size: 20px;
  font-style: italic;
}

.errImg {
  width: 30%;
  height: 30%;
}

.usename {
  background-color: #2b2a31;
  color: wheat;
  
}
